<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Salary</th>
            <th scope="col">Age</th>
            <!-- <th scope="col">Details</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usr of UsersList">


            <td>{{usr.id}}</td>
            <td>{{usr.employee_name}}</td>
            <td>{{usr.employee_salary}}</td>
            <td>{{usr.employee_age}}</td>
            <!-- <td><a routerLink="/product/{{prd.ID}}" class="btn btn-primary" >View Details (HTML)</a></td> -->
        </tr>
    </tbody>
</table>
